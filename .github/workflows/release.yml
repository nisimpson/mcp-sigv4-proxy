name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.7'

    - name: Run tests
      run: make test-all

    - name: Determine version bump
      id: version
      run: |
        NEW_VERSION=$(make version)
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
        # Check if there are any changes since last tag
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        if [ "$LATEST_TAG" != "v0.0.0" ]; then
          CHANGES=$(git log ${LATEST_TAG}..HEAD --oneline | wc -l)
          if [ "$CHANGES" -eq 0 ]; then
            echo "No changes since last tag"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate changelog
      id: changelog
      if: steps.version.outputs.skip != 'true'
      run: |
        make changelog > CHANGELOG.md
        echo "Generated changelog"

    - name: Create Git tag
      if: steps.version.outputs.skip != 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
        git push origin ${{ steps.version.outputs.version }}

    - name: Create GitHub Release
      if: steps.version.outputs.skip != 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Release ${{ steps.version.outputs.version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger Go proxy update
      if: steps.version.outputs.skip != 'true'
      run: |
        # The Go proxy automatically fetches new versions when requested
        # We can trigger it by making a request to pkg.go.dev
        curl -f "https://proxy.golang.org/github.com/nisimpson/mcp-sigv4-proxy/@v/${{ steps.version.outputs.version }}.info" || true
        
        echo "Release ${{ steps.version.outputs.version }} published!"
        echo "Go modules will be available at: go get github.com/nisimpson/mcp-sigv4-proxy@${{ steps.version.outputs.version }}"
